name: CI
on: [push, pull_request]

jobs:
  test-example:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust:
          - stable
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Setup Python env
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
          check-latest: true

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Checkout extism/cli
        uses: actions/checkout@v3
        with:
          repository: extism/cli
          path: cli

      - name: Install Extism & CLI
        run: |
          pushd cli
          pip3 install cffi
          pip3 install .
          popd

          extism install git
      
      - name: Install wasm32-wasi-ghc
        run: |
          git clone https://gitlab.haskell.org/ghc/ghc-wasm-meta
          pushd ghc-wasm-meta
          ./setup.sh
      
      - name: Build examples
        run: |
          source ~/.ghc-wasm/env
          make

      - name: Test call command
        run: |
          TEST=$(extism call ./count_vowels.wasm _start --wasi --input "this is a test")
          echo $TEST | grep '"count":4'

          TEST=$(extism call ./hello.wasm _start --wasi --input "Name" --config greeting="Hi there")
          echo $TEST | grep 'Hi there, Name'

          TEST=$(extism call ./http_get.wasm _start --wasi --input "https://jsonplaceholder.typicode.com/todos/1" --allow-host '*.typicode.com')
          echo $TEST | grep '"userId": 1'
